<p>Calculadora</p>
<input type="text" [(ngModel)]="primerNumero"><br><br>
<input type="text" [(ngModel)]="segundoNumero"><br><br>
<div class="buttons">
<button (click)="sumar()">+</button>
<button (click)="restar()">-</button>
<button (click)="multiplicar()">*</button>
<button (click)="dividir()">/</button>
</div>
<br>



<p>Resultado:</p>
<input type="text" [value]="resultado">
